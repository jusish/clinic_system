{% extends 'medical_records/base.html' %}
{% block content %}
<h2>Are you sure you want to delete {{ object }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="javascript:history.back()" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
