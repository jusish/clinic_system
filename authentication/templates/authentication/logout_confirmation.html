{% extends 'authentication/base.html' %}
{% block content %}
<h2>Are you sure you want to log out?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, log me out</button>
    <a href="{% url 'patients:patient_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
