{% extends 'patients/base.html' %}
{% block content %}
<div class="confirm-delete">
    <h2>Are you sure you want to delete {{ object }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'patients:patient_list' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>
{% endblock %}
